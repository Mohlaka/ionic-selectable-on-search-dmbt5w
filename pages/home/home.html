<ion-header>
	<ion-navbar>
		<ion-title>Ionic Selectable</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <p>
	    Usage of <b>onSearch</b> event to search items asynchronously.
    </p>
    <p>
	    Search can be conducted by several item fields: <b>id</b>, <b>name</b> and <b>country</b>.
    </p>
    <p>
	    For example, type <b>Ger</b> to filter ports by <b>name</b> or <b>country</b>,
    </p>
    <p>
      or type <b>8</b> to search by <b>id</b>.
    </p>
	</ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable
      item-content
      [(ngModel)]="port"
      itemValueField="id"
      itemTextField="name"
      [items]="ports"
      [canSearch]="true"
      (onSearch)="searchPorts($event)">
    </ionic-selectable>
  </ion-item>
</ion-content>
